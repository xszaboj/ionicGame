<ion-view title="Score">
    <ion-content>
        <div class="row">
            <div class="col col-50" style="padding-left:20px;">{{translate("results.nickname");}}</div>
            <div class="col">{{translate("results.total");}}</div>
            <div class="col">{{translate("results.last");}}</div>
        </div>
        <ion-list>
            <ion-item ng-repeat="team in teamsScore" type="item-text-wrap" >
                <div  ng-class="{currentteam :team.current, row:true  }">
                    <div class="col col-50">
                        <span class="avatar" style="background-position:{{team.picture}};"></span>
                        <span class="result-text">{{team.nick}}</span>
                    </div>
                    <div class="col result-points">{{team.score}}</div>
                    <div class="col result-points">{{team.lastScore}}</div>
                </div>
            </ion-item>
        </ion-list>
        
        <div style="text-align: center; padding-top: 15px" ng-show="isEnd">
            <img src="../img/winner.png" /> 
            <div>{{translate("results.winner");}}: {{currentTeam.nick}}</div>
        </div>

        <div style="text-align: center; padding-top: 15px">
            <button class="button button_green icon-right ion-chevron-right" style="width: 50%"  ng-click="continue()" ng-hide="isEnd" > {{translate("results.continue");}} </button>
        </div>
        <div style="text-align: center; padding-top: 15px">
            <button class="button button_green icon-right ion-chevron-right" style="width: 50%"  ng-click="start()" ng-show="isEnd" > {{translate("results.new");}} </button>
        </div>

        
    </ion-content>
</ion-view>
