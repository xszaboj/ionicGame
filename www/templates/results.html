<ion-view title="Score">
    <ion-content>
        <div class="row">
             <div class="col col-50">Nickname</div>
             <div class="col">Total score</div>
             <div class="col">Last score</div>
        </div>
        <ion-list>
            <ion-item ng-repeat="team in teamsScore" type="item-text-wrap" >
                <div  ng-class="{currentteam :team.current, row:true  }">
                    <div class="col col-50">{{team.nick}}</div>
                    <div class="col">{{team.score}}</div>
                    <div class="col">{{team.lastScore}}</div>
                </div>
            </ion-item>
        </ion-list>
        <div style="text-align: center; padding-top: 15px">
            <button class="button button-balanced icon-right ion-chevron-right" style="width: 50%"  ng-click="continue()" > Continue </button>
        </div>
    </ion-content>
</ion-view>
