<ion-view title="Score" hide-nav-bar="true">
    <ion-content>
        <div class="row">
            <div class="col col-50" style="padding-left:10px;">{{"results.nickname" | translate}}</div>
            <div class="col">{{ 'results.total' | translate }}</div>
            <div class="col">{{ 'results.last' | translate }}</div>
        </div>
        <ion-list>
            <ion-item ng-repeat="team in teamsScore" type="item-text-wrap" >
                <div  ng-class="{currentteam :team.current, row:true  }">
                    <div class="col col-50">
                        <span class="avatar" style="background-position:{{team.picture}};"></span>
                        <span class="result-text">{{team.nick}}</span>
                    </div>
                    <div class="col result-points">{{team.score}}</div>
                    <div class="col result-points">{{team.lastScore}}</div>
                </div>
            </ion-item>
        </ion-list>
        
        <div style="text-align: center; padding-top: 15px" ng-show="isEnd">
            <img src="../img/winner.png" /> 
            <div>{{ 'results.winner' | translate }}: {{currentTeam.nick}}</div>
        </div>

        <div style="text-align: center; padding-top: 15px">
            <button class="button button_green icon-right ion-chevron-right" style="width: 50%"  ng-click="continue()" ng-hide="isEnd" > {{ 'results.continue' | translate }} </button>
        </div>
        <div style="text-align: center; padding-top: 15px">
            <button class="button button_green icon-right ion-chevron-right" style="width: 50%"  ng-click="start()" ng-show="isEnd" > {{ 'results.new' | translate }} </button>
        </div>

        
    </ion-content>
</ion-view>
